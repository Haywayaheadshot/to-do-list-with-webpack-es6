<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet"> 
<title>To Do List</title>
</head>
<body>
    <header class="nav">

    </header>
    <main>
        <section class="list-form-div">
            <section class="error-messages">
                <p id="task-edit-error">
                    Please enter a valid task
                </p>
            </section>
            <div class="list-form-div-child">
                <section class="list-header">
                    <h1>Today's To-Do</h1>
                    <button type="button" class="refresh-button">
                    </button>
                </section>
                <form class="form">
                    <input type="text" class="task-input" name="task" placeholder="Add to your list..." required>
                    <button type="submit" class="enter-button">
                    </button>
                </form>
                <ul class="to-do-list-ul">
                </ul>
                <button type="button" class="clear-completed">Clear all completed</button>
                <section class="footer-buttons">
                    <button type="button" class="form-footer-button">All Activities</button>
                    <button type="button" class="form-footer-button">Active</button>
                    <button type="button" class="form-footer-button">Completed</button>
                    <button type="button" class="form-footer-button">Delete All Activities</button>
            </section>
            </div>

        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
