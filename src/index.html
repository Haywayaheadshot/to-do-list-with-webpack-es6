<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header class="nav">

    </header>
    <main>
        <section class="list-form-div">
            <section class="error-messages">
                <p id="task-edit-error">
                    Please enter a valid task
                </p>
            </section>
            <div class="list-form-div-child">
                <section class="list-header">
                    <h1>Today's To-Do</h1>
                    <button type="button" class="refresh-button">
                    </button>
                </section>
                <form class="form">
                    <input type="text" class="task-input font" name="task" placeholder="Add to your list..." required>
                    <button type="submit" class="enter-button">
                    </button>
                </form>
                <ul class="to-do-list-ul">
                </ul>
                <button type="button" class="clear-completed">Clear all completed</button>
            </div>

        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
